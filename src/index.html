<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Immaginario emails</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set body to use flex layout */
    body {
      font-family: Arial, sans-serif;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
    }

    /* Header styling */
    #header {
      padding: 10px;
      background-color: #f5f5f5;
    }

    /* Content area takes up remaining space */
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    /* Textarea expands to fill available space */
    #email-input {
      flex: 1;
      width: 100%;
      resize: none;
      padding: 10px;
      font-size: 14px;
    }

    /* Buttons container */
    #buttons {
      margin-top: 10px;
    }

    #buttons > button {
      padding: 1em;
    }

    /* Status text area */
    #status-text {
      margin-top: 10px;
      white-space: pre-wrap;
    }

    /* Styling for invalid email links */
    #status-text a.invalid-email {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Highlighting selection in textarea */
    #email-input::selection {
      background: yellow;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Organizzatore di liste di email</h1>
  </div>
  <div id="content">
    <textarea id="email-input" placeholder="Inserisci qui la tua lista di email..." style="line-height: 16px"></textarea><br>
    <div id="buttons">
      <button id="parse-button">Verifica le email</button>
      <button id="copy-button" disabled>Copia la lista</button>
      <button id="save-button" disabled>Salva su file</button>
      <button id="load-button">Carica file di lista</button>
    </div>
    <div id="status-text"></div>
  </div>
  <script src="../dist/renderer.js"></script>
</body>
</html>
